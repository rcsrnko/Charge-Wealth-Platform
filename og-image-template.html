<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Charge Wealth OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F9F6F0;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 80px;
    }
    
    /* Subtle gradient overlay */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 30% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
      pointer-events: none;
    }
    
    /* Gold accent line at top */
    .accent-line {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #F6DBA6, transparent);
    }
    
    /* Decorative elements */
    .decoration {
      position: absolute;
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 50%;
    }
    
    .decoration-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      right: -100px;
    }
    
    .decoration-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -80px;
    }
    
    .decoration-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 80px;
      transform: translateY(-50%);
      border-color: rgba(212, 175, 55, 0.1);
    }
    
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    
    /* Logo/Brand mark */
    .brand-mark {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }
    
    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #F6DBA6 0%, #B8962E 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
    }
    
    .logo-icon svg {
      width: 36px;
      height: 36px;
      fill: #F9F6F0;
    }
    
    .brand-name {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #FAF8F5 0%, #F6DBA6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 36px;
      font-weight: 600;
      color: #FAF8F5;
      line-height: 1.3;
      max-width: 900px;
    }
    
    .tagline .highlight {
      color: #F6DBA6;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 22px;
      font-weight: 500;
      color: rgba(250, 248, 245, 0.6);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Bottom accent */
    .bottom-accent {
      position: absolute;
      bottom: 40px;
      display: flex;
      align-items: center;
      gap: 24px;
    }
    
    .accent-dot {
      width: 8px;
      height: 8px;
      background: #F6DBA6;
      border-radius: 50%;
    }
    
    .domain {
      font-size: 18px;
      font-weight: 500;
      color: rgba(250, 248, 245, 0.5);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="accent-line"></div>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="content">
      <div class="brand-mark">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L4 7v10l8 5 8-5V7l-8-5zm0 2.5L17.5 8 12 11.5 6.5 8 12 4.5zM6 9.5l5 3v6l-5-3v-6zm12 0v6l-5 3v-6l5-3z"/>
          </svg>
        </div>
        <span class="brand-name">Charge Wealth</span>
      </div>
      
      <h1 class="tagline">
        Stop Leaving <span class="highlight">$8,400/Year</span> on the Table
      </h1>
      
      <p class="subtitle">Smart Credit Card Optimization</p>
    </div>
    
    <div class="bottom-accent">
      <span class="accent-dot"></span>
      <span class="domain">chargewealth.co</span>
      <span class="accent-dot"></span>
    </div>
  </div>
</body>
</html>
